    <h3>Get Pokemon by type</h3>
    <h4>/type/pokemon_type</h4>
    <p>pokemon_type (Required) - return only pokemon of the given type, sorted by base stat total</p>

    <h3>Get stats of one Pokemon</h3>
    <h4>/pokemon/pokemon_name</h4>
    <p>pokemon_name (Required) - return the stats of the given pokemon </p>
